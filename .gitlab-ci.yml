image: node:latest

stages:
  - test lint build
  - deploy
  - post deploy

before_script:
  - yarn

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

test:
  stage: test lint build
  script:
    - yarn run test

tslint:
  stage: test lint build
  script:
    - yarn run tslint

prettier:
  stage: test lint build
  script:
    - yarn run prettier

build:
  stage: test lint build
  script:
    - yarn run build
  artifacts:
    paths:
      - build/

pages:
  stage: deploy
  script:
    - ci/pages-preparation.sh
  artifacts:
    paths:
      - public
  only:
    - master

live tests:
  stage: post deploy
  trigger: nfriend/website-3.0-tests
  only:
    - master
